      autoincrement: false
    url:
      type: string(100)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    comentario:
      type: text()
      fixed: false
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false
    borrado:
      type: boolean()
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      default: "0"
      autoincrement: false
    activo:
      type: boolean()
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      default: "0"
      autoincrement: false 
  relations:
    Prueba:
      local: id
      foreign: idPortal
      type: many  
      
