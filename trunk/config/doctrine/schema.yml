Anuncio:
  connection: doctrine
  tableName: anuncio
  actAs:
    Timestampable:
  columns:
    titulo:
      type: string(150)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    descripcion:
      type: text()
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    precio:
      type: string(50)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false         
    efectividadAnuncio:
      type: enum(30)
      fixed: false
      unsigned: false
      values:
        - normal
        - semi-destacado(2€)
        - destacado(5€)
        - premium(8€)
        - gold(10€)
      primary: false
      notnull: true
      autoincrement: false
    fechaInicio:
      type: date()
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    fechaFin:
      type: date()
      fixed: false
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false      
    idCategoriaAnuncio:
      type: integer(8)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false    
    idProvinciaAnuncio:
      type: integer(8)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false 
    codigoPostal:
      type: string(30)
      fixed: false
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false      
    tipoAnuncio:
      type: enum(30)
      fixed: false
      unsigned: false
      values:  
        - vende
        - compra
      primary: false
      notnull: true
      autoincrement: false
    enlaceVideo:
      type: text()
      fixed: false
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false      
    borrado:
      type: boolean()
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      default: "0"
      autoincrement: false       
    activo:
      type: boolean()
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      default: "0"
      autoincrement: false
    nombre:
      type: string(80)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false    
    correo:
      type: string(80)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    telefono:
      type: string(30)
      fixed: false
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false         
    tipo:
      type: enum(30)
      fixed: false
      unsigned: false
      values:
        - particular
        - profesional
      primary: false
      notnull: true
      autoincrement: false   
    visitas:
      type: integer(100)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      default: 0
      autoincrement: false   
  relations:
    FotografiaAnuncio:
      local: id
      foreign: idAnuncio
      type: many 
    CategoriaAnuncio:
      local: idCategoriaAnuncio
      foreign: id
      type: one    
    ProvinciaAnuncio:
      local: idProvinciaAnuncio
      foreign: id
      type: one    
    Comentario:
      local: id
      foreign: idAnuncio
      type: many        
      
