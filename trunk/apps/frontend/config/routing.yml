# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }
  
default_new:
  url:   /anuncio/nuevo-anuncio
  param: { action: new }  
  
default_index_page:
  url: /default/index/:page
  param: { module: default, action: index }
  requirements:
  page: \d+   
  
default_upload:
  url: /default/upload
  param: { module: default, action: upload }
  
default_show:
  url:     /anuncio/:provincia/:id/:titulo
  param: { module: default, action: show }
  requirements:
    id: \d+
    
tusAnuncios_index:
  url:   /:module
  param: { action: index }    
    
tusAnuncios_index_page:
  url: /tusAnuncios/index/:page
  param: { module: tusAnuncios, action: index }
  requirements:
  page: \d+      
  

default:
  url:   /:module/:action/*
  
anuncio_confirmarAlta:
  url:   /confirmarAlta
  param: { module: anuncio, action: confirmarAlta }    
  

sf_guard_signin:
          url:   /login
          param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
          url:   /logout
          param: { module: sfGuardAuth, action: signout }

sf_guard_password:
          url:   /request_password
          param: { module: sfGuardAuth, action: password }  

sf_guard_forgot_password:
          url:   /forgotPassword
          param: { module: sfGuardForgotPassword, action: index }     


