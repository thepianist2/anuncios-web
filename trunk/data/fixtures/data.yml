    contenido: "<h2 class=\"condiciones_title\">CONDICIONES GENERALES DE USO.</h2>\r\n<ol>\r\n<li>\r\n<h2>OBJETO.</h2>\r\n<p>El presente documento tiene por objeto establecer las Condiciones Generales de Uso del Portal segundamano.es (en adelante el Portal), titularidad de Anuntis Segundamano Espa&ntilde;a, S.L. (en adelante ASE), con domicilio Social en Pl. Xavier Cugat n&ordm; 1 Edificio A, 08174 SANT CUGAT DEL VALL&Eacute;S (Barcelona), Espa&ntilde;a y el correo electr&oacute;nico&nbsp;<img src=\"http://www.segundamano.es/img/mail_sm1.gif\" alt=\"correo electr&oacute;nico\" /><img src=\"http://www.segundamano.es/img/mail_sm2.gif\" alt=\"correo electr&oacute;nico\" /><img src=\"http://www.segundamano.es/img/mail_sm3.gif\" alt=\"correo electr&oacute;nico\" />, con N&uacute;mero de Identificaci&oacute;n Fiscal B82191354 e inscrita en el Registro Mercantil de Barcelona, Tomo 41505, Folio 124, Hoja B310296.</p>\r\n<p>ASE se reserva el derecho a modificar las presentes Condiciones Generales de Uso con el objeto de adecuarlas a la legislaci&oacute;n vigente aplicable en cada momento, las novedades jurisprudenciales y las pr&aacute;cticas habituales de mercado.</p>\r\n<p>Las presentes Condiciones Generales de Uso no excluyen la posibilidad de que determinados Servicios del Portal, por sus caracter&iacute;sticas particulares, sean sometidos, adem&aacute;s de a las Condiciones Generales de Uso, a sus propias condiciones particulares de uso (en adelante, las Condiciones Particulares)</p>\r\n<p>La utilizaci&oacute;n por parte del Usuario de cualquiera de los Servicios del Portal supone y expresa su adhesi&oacute;n y aceptaci&oacute;n expresa a todas las Condiciones Generales de Uso en la versi&oacute;n publicada en la presente p&aacute;gina web en el momento en que el usuario acceda al Portal, as&iacute; como a las Condiciones Particulares que, en su caso, sean de aplicaci&oacute;n.</p>\r\n</li>\r\n<li>\r\n<h2>CONDICIONES DE ACCESO Y UTILIZACI&Oacute;N DEL PORTAL.</h2>\r\n<h3>Condici&oacute;n de Usuario</h3>\r\n<p>La aceptaci&oacute;n de las condiciones generales y pol&iacute;tica de privacidad conjuntamente con la utilizaci&oacute;n de cualquier Servicio del Portal atribuye la Condici&oacute;n de Usuario del mismo.</p>\r\n<ol>\r\n<li>\r\n<h3>Necesidad de Registro</h3>\r\n<p>Con car&aacute;cter general para el acceso a los Servicios del Portal no ser&aacute; necesario el Registro del Usuario. No obstante la utilizaci&oacute;n de determinados Servicios podr&aacute; estar condicionada al Registro previo del Usuario. Este registro se efectuar&aacute; en la forma expresamente se&ntilde;alada en el propio Servicio o en las Condiciones Particulares que le sean de aplicaci&oacute;n.</p>\r\n</li>\r\n<li>\r\n<p>Anuntis Segundamano Espa&ntilde;a, S.L. se reserva el derecho a difundir, total o parcialmente, los Anuncios del Anunciante en terceros portales, en campa&ntilde;as publicitarias para promocionar el portal, as&iacute; como en otros sitios web, tales como redes sociales o blogs, aceptando el Anunciante dicha condici&oacute;n.</p>\r\n</li>\r\n<li>\r\n<h3>Uso del Portal y sus Servicios</h3>\r\n<p>El Usuario reconoce y acepta que el uso de los contenidos y/o servicios ofrecidos por ASE ser&aacute; bajo su exclusivo riesgo y/o responsabilidad.</p>\r\n<p>El Usuario se compromete a utilizar el Portal y todo su contenido y Servicios conforme a lo establecido en la ley, la moral, el orden p&uacute;blico y en las presentes Condiciones Generales de Uso, y en las Condiciones Particulares que, en su caso, le sean de aplicaci&oacute;n. Asimismo, se compromete hacer un uso adecuado de los servicios y/o contenidos del Portal y a no emplearlos para realizar actividades il&iacute;citas o constitutivas de delito, que atenten contra los derechos de terceros y/o que infrinjan la regulaci&oacute;n sobre propiedad intelectual e industrial, o cualesquiera otras normas del ordenamiento jur&iacute;dico aplicable.</p>\r\n<p>El Usuario se compromete a no trasmitir, introducir, difundir y poner a disposici&oacute;n de terceros, cualquier tipo de material e informaci&oacute;n (datos contenidos, mensajes, dibujos, archivos de sonido e imagen, fotograf&iacute;as, software, etc.) que sean contrarios a la ley, la moral, el orden p&uacute;blico y las presentes Condiciones Generales de Uso y, en su caso, a las Condiciones Particulares que le sean de aplicaci&oacute;n. A t&iacute;tulo enunciativo, y en ning&uacute;n caso limitativo o excluyente, el Usuario se compromete a:</p>\r\n<ol>\r\n<li>No introducir o difundir contenidos o propaganda de car&aacute;cter racista, xen&oacute;fobo, pornogr&aacute;fico, de apolog&iacute;a del terrorismo o que atenten contra los derechos humanos.</li>\r\n<li>No introducir o difundir en la red programas de datos (virus y software nocivo) susceptibles de provocar da&ntilde;os en los sistemas inform&aacute;ticos del proveedor de acceso, sus proveedores o terceros usuarios de la red Internet.</li>\r\n<li>No difundir, transmitir o poner a disposici&oacute;n de terceros cualquier tipo de informaci&oacute;n, elemento o contenido que atente contra los derechos fundamentales y las libertades p&uacute;blicas reconocidos constitucionalmente y en los tratados internacionales.</li>\r\n<li>No difundir, transmitir o poner a disposici&oacute;n de terceros cualquier tipo de informaci&oacute;n, elemento o contenido que constituya publicidad il&iacute;cita o desleal.</li>\r\n<li>No transmitir publicidad no solicitada o autorizada, material publicitario, \"correo basura\", \"cartas en cadena\", \"estructuras piramidales\", o cualquier otra forma de solicitaci&oacute;n, excepto en aquellas &aacute;reas (tales como espacios comerciales) que hayan sido exclusivamente concebidas para ello.</li>\r\n<li>No introducir o difundir cualquier informaci&oacute;n y contenidos falsos, ambiguos o inexactos de forma que induzca a error a los receptores de la informaci&oacute;n.</li>\r\n<li>No suplantar a otros usuarios utilizando sus claves de registro a los distintos servicios y/o contenidos del Portal.</li>\r\n<li>No difundir, transmitir o poner a disposici&oacute;n de terceros cualquier tipo de informaci&oacute;n, elemento o contenido que suponga una violaci&oacute;n de los derechos de propiedad intelectual e industrial, patentes, marcas o copyright que correspondan a los titulares del Portal o a terceros.</li>\r\n<li>No difundir, transmitir o poner a disposici&oacute;n de terceros cualquier tipo de informaci&oacute;n, elemento o contenido que suponga una violaci&oacute;n del secreto de las comunicaciones y la legislaci&oacute;n de datos de car&aacute;cter personal.</li>\r\n<li>No incluir en nuestras p&aacute;ginas, contenidos que indiquen o promuevan discriminaci&oacute;n sexual, racial, religiosa o cualquier otra vulneraci&oacute;n de los derechos fundamentales y las libertades reconocidas por las leyes de Espa&ntilde;a; que induzcan o inciten a actuar de forma ilegal o lleven a conclusiones err&oacute;neas por inexactitud, omisi&oacute;n o similares; que contengan informaci&oacute;n falsa o caduca; que infrinjan normas legales o reglamentarias sobre secreto de las comunicaciones, propiedad intelectual, derecho al honor y a la intimidad personal, o que incorporen contenidos, mensajes o productos violentos o degradantes.</li>\r\n</ol></li>\r\n</ol>\r\n<p>&nbsp;</p>\r\n</li>\r\n<li>\r\n<h2>PROPIEDAD INTELECTUAL E INDUSTRIAL.</h2>\r\n<p>El Usuario reconoce que todos los elementos del Portal y de cada uno de los Servicios prestados a trav&eacute;s del mismo, la informaci&oacute;n y materiales contenidos en el mismo, la estructura, selecci&oacute;n, ordenaci&oacute;n y presentaci&oacute;n de sus contenidos y los programas de ordenador utilizados en relaci&oacute;n con el mismo est&aacute;n protegidos por derechos de propiedad intelectual e industrial de Anuntis Segundamano o de terceros.</p>\r\n<p>Salvo que fuera autorizado por Anuntis Segundamano o, en su caso, por los terceros titulares de los derechos correspondientes, o a menos que ello resulte legalmente permitido, el usuario no podr&aacute; reproducir, transformar, modificar, desensamblar, realizar ingenier&iacute;a inversa, distribuir, alquilar, prestar, poner a disposici&oacute;n o permitir el acceso al p&uacute;blico a trav&eacute;s de cualquier modalidad de comunicaci&oacute;n p&uacute;blica de ninguno de los elementos referidos en el p&aacute;rrafo anterior.</p>\r\n<p>En particular, queda terminantemente prohibido la utilizaci&oacute;n de los textos, im&aacute;genes, anuncios y cualesquiera otro elemento incluido en el presente sitio web para su posterior inclusi&oacute;n, total o parcial, en otros sitios web ajenos al Portal sin contar con la autorizaci&oacute;n previa y por escrito del Portal.</p>\r\n<p>El Usuario deber&aacute; abstenerse de suprimir los signos identificativos de los derechos (de propiedad intelectual, industrial o cualquier otro) de Anuntis Segundamano o de los terceros que figuren en el Portal y en cada uno de los diversos Servicios ofrecidos a trav&eacute;s de &eacute;l. Asimismo, el Usuario deber&aacute; abstenerse de eludir o manipular cualesquiera dispositivos t&eacute;cnicos establecidos por Anuntis Segundamano o por terceros, ya sea en el Portal, en cualquiera de los Servicios o en cualquiera de los materiales, elementos o informaci&oacute;n obtenidos a trav&eacute;s del mismo, para la protecci&oacute;n de sus derechos.</p>\r\n<p>El usuario autoriza a reproducir, distribuir y comunicar p&uacute;blicamente las fotograf&iacute;as que inserte en su anuncio para ser publicadas en el Portal y cualesquiera otros medios de los que el portal haga uso con finalidades publicitarias, as&iacute; como a a&ntilde;adir las marcas de agua de Anuntis con el fin de evitar un aprovechamiento inconsentido por parte de terceros.</p>\r\n</li>\r\n<li>\r\n<h2>EXCLUSI&Oacute;N DE GARANT&Iacute;AS. RESPONSABILIDAD</h2>\r\n<ol>\r\n<li>\r\n<h3>Disponibilidad y Continuidad del Portal y los Servicios</h3>\r\n<p>ASE no garantiza la disponibilidad, acceso y continuidad del funcionamiento del Portal y de sus Servicios.</p>\r\n<p>ASE no ser&aacute; responsable, con los l&iacute;mites establecidos en el ordenamiento jur&iacute;dico vigente, de los da&ntilde;os y perjuicios causados al Usuario como consecuencia de la indisponibilidad, fallos de acceso y falta de continuidad del Portal y sus Servicios.</p>\r\n</li>\r\n<li>\r\n<h3>Contenidos y Servicios de ASE</h3>\r\n<p>ASE responder&aacute; &uacute;nica y exclusivamente de los Servicios que preste por s&iacute; misma y de los contenidos directamente originados por ASE e identificados con su copyright. Dicha responsabilidad quedar&aacute; excluida en los casos en que concurran causas de fuerza mayor o en los supuestos en que la configuraci&oacute;n de los equipos del Usuario no sea la adecuada para permitir el correcto uso de los servicios de Internet prestados por ASE. En cualquier caso, la eventual responsabilidad de ASE frente al usuario por todos los conceptos quedar&aacute; limitada como m&aacute;ximo al importe de las cantidades percibidas directamente del usuario por ASE, con exclusi&oacute;n en todo caso de responsabilidad por da&ntilde;os indirectos o por lucro cesante.</p>\r\n<p>El portal no se hace responsable del mantenimiento por parte de terceros (como los que se indican aqu&iacute; a t&iacute;tulo enunciativo, y en ning&uacute;n caso limitativo o excluyente: sitios webs, agregadores, plataformas de pagos, redes sociales o blogs) una vez el anuncio se de baja de nuestras bases de datos.</p>\r\n<p>Destacar a su vez, que el portal no se hace responsable de la posible aparici&oacute;n de anuncios indexados en buscadores ajenos al portal, una vez se hayan dado de baja de nuestras bases de datos.</p>\r\n</li>\r\n<li>\r\n<h3>Contenidos y Servicios de Terceros</h3>\r\n<p>ASE no controla previamente, aprueba ni hace propios los contenidos, servicios, opiniones, comunicaciones datos, archivos, productos y cualquier clase de informaci&oacute;n de terceros, personas jur&iacute;dicas o f&iacute;sicas, recogidos en el Portal. De igual forma, no garantiza la licitud, fiabilidad, utilidad, veracidad, exactitud, exhaustividad y actualidad de los contenidos, informaciones y Servicios de terceros en el Portal.</p>\r\n<p>ASE no controla con car&aacute;cter previo y no garantiza la ausencia de virus y otros elementos en los Contenidos y servicios prestados por terceros a trav&eacute;s del Portal que puedan introducir alteraciones en el sistema inform&aacute;tico, documentos electr&oacute;nicos o ficheros de los usuarios.</p>\r\n<p>ASE no ser&aacute; responsable, ni indirectamente ni subsidiariamente, de los da&ntilde;os y perjuicios de cualquier naturaleza derivados de la utilizaci&oacute;n y contrataci&oacute;n de los Contenidos y de los Servicios de terceros en el Portal as&iacute; como de la falta de licitud, fiabilidad, utilidad, veracidad, exactitud, exhaustividad y actualidad de los mismos. Con car&aacute;cter enunciativo, y en ning&uacute;n caso limitativo, no ser&aacute; responsable por los da&ntilde;os y perjuicios de cualquier naturaleza derivados de a) la infracci&oacute;n de los derechos propiedad intelectual e industrial y el cumplimiento defectuoso o incumplimiento de los compromisos contractuales adquiridos por terceros; b) la realizaci&oacute;n de actos de competencia desleal y publicidad il&iacute;cita; c) la inadecuaci&oacute;n y defraudaci&oacute;n de las expectativas de los Servicios y Contenidos de los terceros; d) los vicios y defectos de toda clase de los Servicios y contenidos de terceros prestados a trav&eacute;s del Portal.</p>\r\n<p>ASE no ser&aacute; responsable, ni indirectamente ni subsidiariamente, de los da&ntilde;os y perjuicios de cualquier naturaleza derivados de la utilizaci&oacute;n negligente o malintencionada de las cuentas de correo electr&oacute;nico utilizadas para cualquier tipo de inserci&oacute;n, comunicaci&oacute;n, gesti&oacute;n o actuaci&oacute;n en el Portal.</p>\r\n<p>ASE no ser&aacute; responsable, ni indirectamente ni subsidiariamente, de los da&ntilde;os y perjuicios de cualquier naturaleza causados al Usuario como consecuencia de la presencia de virus u otros elementos en los contenidos y Servicios prestados por terceros que puedan producir alteraciones en el sistema inform&aacute;tico, documentos electr&oacute;nicos o ficheros de los usuarios.</p>\r\n<p>La exoneraci&oacute;n de responsabilidad se&ntilde;alada en los p&aacute;rrafos anteriores ser&aacute; de aplicaci&oacute;n en el caso de que ASE no tenga conocimiento efectivo de que la actividad o la informaci&oacute;n almacenada es il&iacute;cita o de que lesiona bienes o derechos de un tercero susceptibles de indemnizaci&oacute;n, o si la tuviesen act&uacute;en con diligencia para retirar los datos y contenidos o hacer imposible el acceso a ellos.</p>\r\n</li>\r\n<li>\r\n<h3>Conducta de los Usuarios</h3>\r\n<p>ASE no garantiza que los Usuarios del Portal utilicen los contenidos y/o servicios del mismo de conformidad con la ley, la moral, el orden p&uacute;blico, ni las presentes Condiciones Generales y, en su caso, las condiciones Particulares que resulten de aplicaci&oacute;n. Asimismo, no garantiza la veracidad y exactitud, exhaustividad y/o autenticidad de los datos proporcionados por los Usuarios.</p>\r\n<p>ASE no ser&aacute; responsable, indirecta ni subsidiariamente, de los da&ntilde;os y perjuicios de cualquier naturaleza derivados de la utilizaci&oacute;n de los Servicios y Contenidos del Portal por parte de los Usuarios o que puedan derivarse de la falta de veracidad, exactitud y/o autenticidad de los datos o informaciones proporcionadas por los Usuarios, o de la suplantaci&oacute;n de la identidad de un tercero efectuada por un Usuario en cualquier clase de actuaci&oacute;n a trav&eacute;s del Portal. A t&iacute;tulo enunciativo, pero no limitativo, ASE no ser&aacute; responsable indirecta o subsidiariamente de a) los contenidos, informaciones, opiniones y manifestaciones de cualquier Usuario o de terceras personas o entidades que se comuniquen o exhiban a trav&eacute;s del Portal; b) los da&ntilde;os y perjuicios causados a terceros derivados de la utilizaci&oacute;n por parte del Usuario de los servicios y contenidos del Portal; c) Los da&ntilde;os y perjuicios causados por la falta de veracidad, exactitud o incorrecci&oacute;n de la identidad de los usuarios y de toda informaci&oacute;n que &eacute;stos proporcionen o hagan accesible a otros usuarios; d) de los da&ntilde;os y perjuicios derivados de infracciones de cualquier usuario que afecten a los derechos de otro usuario, o de terceros, incluyendo los derechos de copyright, marca, patentes, informaci&oacute;n confidencial y cualquier otro derecho de propiedad intelectual e industrial.</p>\r\n</li>\r\n</ol></li>\r\n<li>\r\n<h2>CONTRATACI&Oacute;N CON TERCEROS A TRAV&Eacute;S DEL PORTAL.</h2>\r\n<p>El Usuario reconoce y acepta que cualquier relaci&oacute;n contractual o extracontractual que, en su caso, formalice con los anunciantes o terceras personas contactadas a trav&eacute;s del Portal, as&iacute; como su participaci&oacute;n en concursos, promociones, compraventa de bienes o servicios, se entienden realizados &uacute;nica y exclusivamente entre el Usuario y el anunciante y/o tercera persona. En consecuencia, el Usuario acepta que ASE no tiene ning&uacute;n tipo de responsabilidad sobre los da&ntilde;os o perjuicios de cualquier naturaleza ocasionados con motivo de sus negociaciones, conversaciones y/o relaciones contractuales o extracontractuales con los anunciantes o terceras personas f&iacute;sicas o jur&iacute;dicas contactadas a trav&eacute;s del Portal.</p>\r\n</li>\r\n<li>\r\n<h2>DISPOSITIVOS T&Eacute;CNICOS DE ENLACE TEXTUAL</h2>\r\n<p>El Portal pone a disposici&oacute;n de los clientes (especialmente habilitados para ello) dispositivos t&eacute;cnicos de enlace y herramientas de b&uacute;squeda que permiten a los Usuarios el acceso a p&aacute;ginas web titularidad de otras entidades (enlaces textuales).</p>\r\n<p>El cliente debidamente autorizado reconoce y acepta que la utilizaci&oacute;n de los contenidos de las p&aacute;ginas web enlazadas ser&aacute; bajo su exclusivo riesgo y responsabilidad y exonera a ASE de cualquier responsabilidad sobre disponibilidad t&eacute;cnica de las p&aacute;ginas web enlazadas, la calidad, fiabilidad exactitud y/o veracidad de los servicios, informaciones, elementos y/o contenidos a los que el cliente pueda acceder en las mismas y en los directorios de b&uacute;squeda incluidos en el Portal.</p>\r\n<p>ASE no ser&aacute; responsable indirecta ni subsidiariamente de los da&ntilde;os y perjuicios de cualquier naturaleza derivados de a) el funcionamiento, indisponibilidad, inaccesibilidad y la ausencia de continuidad de las p&aacute;ginas web enlazadas y/o los directorios de b&uacute;squeda disponibles; b) la falta de mantenimiento y actualizaci&oacute;n de los contenidos y servicios contenidos en las p&aacute;ginas web enlazadas; c) la falta de calidad, inexactitud, ilicitud, inutilidad de los contenidos y servicios de las p&aacute;ginas web enlazadas.</p>\r\n<p>La exoneraci&oacute;n de responsabilidad se&ntilde;alada en los p&aacute;rrafos anteriores ser&aacute; de aplicaci&oacute;n en el caso de que ASE no tenga conocimiento efectivo de que la actividad o la informaci&oacute;n a la que remite es l&iacute;cita o de que lesiona bienes o derechos de un tercero susceptibles de indemnizaci&oacute;n o, si la tuviese, act&uacute;e con diligencia para retirar los datos y contenidos o hacer imposible el acceso a ellos.</p>\r\n</li>\r\n<li>\r\n<h2>PROTECCI&Oacute;N DE DATOS DE CAR&Aacute;CTER PERSONAL</h2>\r\n<p>Antes de completar el Registro de Usuarios deber&aacute; leer y aceptar la siguiente informaci&oacute;n sobre<a href=\"http://www.segundamano.es/privacidad.htm?ca=28_s\">Protecci&oacute;n de Datos y Ley de Servicios de la Sociedad de la Informaci&oacute;n.</a></p>\r\n</li>\r\n<li>\r\n<h2>VARIOS</h2>\r\n<ol>\r\n<li>\r\n<h3>Modificaciones</h3>\r\n<p>ASE se reserva el derecho a efectuar las modificaciones que estime oportunas, pudiendo modificar, suprimir e incluir, unilateralmente y sin previo aviso, nuevos contenidos y/o servicios, as&iacute; como la forma en que &eacute;stos aparezcan presentados y localizados.</p>\r\n</li>\r\n<li>\r\n<h3>Derecho de exclusi&oacute;n</h3>\r\n<p>ASE se reserva el derecho a denegar o retirar el acceso al Portal y/o los servicios ofrecidos, sin necesidad de preaviso a instancia propia o de un tercero, a aquellos usuarios que pudieran estar incumpliendo las presentes Condiciones Generales de Uso y/o las condiciones Particulares que, en su caso, resulten de aplicaci&oacute;n.</p>\r\n</li>\r\n<li>\r\n<h3>Menores de Edad</h3>\r\n<p>Con car&aacute;cter general, para hacer uso de los Servicios del Portal los menores de edad deben haber obtenido previamente la autorizaci&oacute;n de sus padres, tutores o representantes legales, quienes ser&aacute;n responsables de todos los actos realizados a trav&eacute;s del Portal por los menores a su cargo. En aquellos Servicios en los que expresamente se se&ntilde;ale, el acceso quedar&aacute; restringido &uacute;nica y exclusivamente a mayores de 18 a&ntilde;os.</p>\r\n</li>\r\n</ol></li>\r\n<li>\r\n<h2>DURACI&Oacute;N Y TERMINACI&Oacute;N</h2>\r\n<p>La prestaci&oacute;n de los servicios y/o contenidos del Portal tiene una duraci&oacute;n indefinida. Sin perjuicio de lo anterior, ASE est&aacute; facultada para dar por terminada, suspender o interrumpir unilateralmente, en cualquier momento y sin necesidad de preaviso, la prestaci&oacute;n del servicio y del Portal y/o de cualquiera de los servicios, sin perjuicio de lo que se hubiera dispuesto al respecto en las correspondientes condiciones particulares.</p>\r\n</li>\r\n<li>\r\n<h2>LEY Y JURISDICCI&Oacute;N</h2>\r\n<p>Todas las cuestiones relativas al Portal se rigen por las Leyes espa&ntilde;olas y se someten a la jurisdicci&oacute;n de los Juzgados y Tribunales competentes del Reino de Espa&ntilde;a. Asimismo, como entidad adherida a CONFIANZA ONLINE y en los t&eacute;rminos de su C&oacute;digo &Eacute;tico, en caso de controversias relativas a la contrataci&oacute;n y publicidad online, protecci&oacute;n de datos, protecci&oacute;n de menores y accesibilidad, el usuario podr&aacute; acudir al sistema de resoluci&oacute;n extrajudicial de controversias de CONFIANZA ONLINE<a href=\"http://www.confianzaonline.es/\" target=\"_blank\">(www.confianzaonline.es)</a>.</p>\r\n</li>\r\n<li>\r\n<h2>COOKIES</h2>\r\nEl Portal utiliza a terceras empresas para recoger informaci&oacute;n, incluyendo el uso de Cookies. Haz click aqu&iacute;&nbsp;<a href=\"http://www.nielsen-netratings.com/privacy/sitecensus.htm\" target=\"_blank\">http://www.nielsen-netratings.com/privacy/sitecensus.htm</a>,<a href=\"http://www.google.com/intl/es/privacy.html\" target=\"_blank\">http://http://www.google.com/intl/es/privacy.html</a>,<a href=\"http://direct.comscore.com/docs/comScoreHybridMeasurementAgreement.pdf\" target=\"_blank\">http://direct.comscore.com/docs/comScoreHybridMeasurementAgreement.pdf</a>,<a href=\"http://info.yahoo.com/privacity/es/yahoo\" target=\"_blank\">http://info.yahoo.com/privacity/es/yahoo</a>&nbsp;y&nbsp;<a href=\"http://www.247realmedia.es/ES-ES/privacy-policy.html\" target=\"_blank\">http://www.247realmedia.es/ES-ES/privacy-policy.html</a>&nbsp;para conocer m&aacute;s datos sobre como utilizamos este servicio de terceros para recoger informaci&oacute;n en el Portal. Asimismo, las cookies se podr&aacute;n utilizar con la finalidad de facilitar al m&aacute;ximo la navegaci&oacute;n del Usuario por el Portal, sin que las mismas proporcionen referencias que permitan deducir datos personales del Usuario ni datos del disco duro de su ordenador. Las cookies instaladas se borrar&aacute;n autom&aacute;ticamente pasado un m&aacute;ximo de once a&ntilde;os desde su instalaci&oacute;n. No obstante, el Usuario puede configurar su navegador para que notifique y rechace la instalaci&oacute;n de las Cookies enviadas por el Portal, sin que ello perjudique su acceso a los contenidos del mismo.</li>\r\n</ol>\r\n<h2>CONDICIONES PARTICULARES DE CONTRATACI&Oacute;N DEL SERVICIO DE ANUNCIOS.</h2>\r\n<ol>\r\n<li>\r\n<h3>Condiciones Particulares de Contrataci&oacute;n.</h3>\r\n<ol>\r\n<li>El presente documento tiene por objeto establecer las Condiciones Particulares de Uso y Contrataci&oacute;n Online del Servicio ANUNCIOS (en adelante el Servicio) prestado por ASE en el Portal.</li>\r\n<li>La utilizaci&oacute;n y contrataci&oacute;n del Servicio supone y expresa la adhesi&oacute;n y aceptaci&oacute;n expresa del Anunciante a las presentes Condiciones Particulares de Uso y Contrataci&oacute;n v&iacute;a Online del Servicio as&iacute; como a las Condiciones Generales de Uso de Portal, constituyendo ambos documentos las Condiciones Generales de Contrataci&oacute;n que regir&aacute;n la relaci&oacute;n formalizada entre el Anunciante y ASE (en adelante las CONDICIONES GENERALES DE CONTRATACI&Oacute;N). El Anunciante acepta como v&aacute;lida la contrataci&oacute;n v&iacute;a on line de las CONDICIONES GENERALES DE CONTRATACI&Oacute;N.</li>\r\n<li>En caso de Discrepancia entre las Condiciones Generales de Uso de Portal y las Condiciones Particulares de Uso y Contrataci&oacute;n v&iacute;a Online del Servicio ser&aacute; de aplicaci&oacute;n lo establecido en &eacute;ste &uacute;ltimo documento.</li>\r\n</ol></li>\r\n<li>\r\n<h3>Descripci&oacute;n del Servicio</h3>\r\n<ol>\r\n<li>El Servicio consiste en la inserci&oacute;n de anuncios en el Portal. Asimismo, en determinadas categor&iacute;as, se ofrece al anunciante la posibilidad de contratar un producto que permite la publicaci&oacute;n del anuncio en segundamano.es y simult&aacute;neamente en otro/s portal/es del Grupo Anuntis. El anunciante conoce y acepta que el anuncio contratado en segundamano.es es posible que no sea publicado con los mismos detalles en los dem&aacute;s portales, dadas las diferentes caracter&iacute;sticas t&eacute;cnicas de los mismos respecto a segundamano.es.</li>\r\n<li>Anuntis Segundamano Espa&ntilde;a, S.L. se reserva el derecho a difundir en terceros portales, total o parcialmente, los Anuncios del Anunciante, as&iacute; como en otros sitios web, tales como redes sociales o blogs, aceptando el Anunciante dicha condici&oacute;n.</li>\r\n</ol></li>\r\n<li>\r\n<h3>Procedimiento de Contrataci&oacute;n del Servicio</h3>\r\n<ol>\r\n<li>Para insertar anuncios en el Portal el anunciante ha de completar el formulario de alta de anuncios. Una vez insertado su anuncio, si &eacute;ste cumple las reglas de inserci&oacute;n de segundamano.es, el usuario recibir&aacute; una notificaci&oacute;n confirm&aacute;ndole la publicaci&oacute;n de su anuncio. En el caso que el anuncio no cumpla las reglas de inserci&oacute;n de segundamano.es, el usuario deber&aacute; modificar el anuncio.</li>\r\n<li>A partir de ese momento los datos del anunciante quedar&aacute;n registrados y podr&aacute; poner y renovar anuncios con tan s&oacute;lo identificarse. Una vez registrado, cada vez que acceda al &aacute;rea Poner Anuncios le solicitaremos su direcci&oacute;n de correo electr&oacute;nico y su clave de acceso para proceder a la inserci&oacute;n o renovaci&oacute;n de anuncios.</li>\r\n<li>Una vez registrado el usuario podr&aacute; acceder a la inserci&oacute;n y renovaci&oacute;n de anuncios online identific&aacute;ndose utilizando el formulario de acceso a usuarios introduciendo en el mismo su e-mail y contrase&ntilde;a.</li>\r\n<li>Cuando un usuario lo desee, podr&aacute; acceder a su &aacute;rea personal para ver sus anuncios. En cualquier momento, des de la pesta&ntilde;a de \"mi contrase&ntilde;a\" podr&aacute; darse de baja del &aacute;rea personal.</li>\r\n<li>Los anuncios permanecer&aacute;n publicados en el Portal por un per&iacute;odo ininterrumpido de un a&ntilde;o para los anuncios de usuarios particulares de Inmobiliaria, seis meses para los anuncios de usuarios particulares de Veh&iacute;culos y seis meses para los anuncios de usuarios particulares del resto de categor&iacute;as. Las demandas de trabajo tendr&aacute;n una duraci&oacute;n de un a&ntilde;o y las ofertas de trabajo tendr&aacute;n una duraci&oacute;n de seis meses. Los anuncios permanecer&aacute;n publicados un mes para los anuncios de profesionales, salvo que las distintas opciones de contrataci&oacute;n dispongan un plazo diferente.</li>\r\n<li>La eliminaci&oacute;n del anuncio por parte del anunciante antes de la finalizaci&oacute;n del plazo de publicaci&oacute;n pactado, supondr&aacute; la finalizaci&oacute;n del servicio.Para publicar nuevamente el anuncio eliminado, o cualquier otro, el anunciante deber&aacute; contratar un nuevo anuncio, no pudiendo utilizar el plazo que hubiese quedado pendiente de consumir en el momento de la eliminaci&oacute;n de su anuncio.</li>\r\n<li><a name=\"CCGG_3_6\"></a>&nbsp;El uso de las presentes condiciones particulares de contrataci&oacute;n permiten al anunciante particular la publicaci&oacute;n de anuncios en base a los siguientes criterios:<br /><ol>\r\n<li>Un usuario no podr&aacute; insertar/publicar m&aacute;s de 2 anuncios por operativa (excepto en algunas provincias) durante un a&ntilde;o con el mismo email o tel&eacute;fono en todas las sub-categor&iacute;as de INMOBILIARIA excepto en pisos compartidos y aquellos casos que en el momento de la inserci&oacute;n se indique algo diferente. La limitaci&oacute;n temporal se establecer&aacute; seg&uacute;n la transacci&oacute;n del anuncio.</li>\r\n<li>En la sub-categor&iacute;a de &ldquo;alquiler de vacaciones y apartamentos&rdquo; la limitaci&oacute;n temporal ser&aacute; de un mes.</li>\r\n<li>Un usuario no podr&aacute; insertar/publicar m&aacute;s de 1 anuncio durante 6 meses con el mismo email o tel&eacute;fono en todas las sub-categor&iacute;as de Motor excepto accesorios de coches y accesorios de motos. En el caso de la categor&iacute;a de coches, un usuario no podr&aacute; insertar/publicar m&aacute;s de dos anuncios durante 6 meses con el mismo email o tel&eacute;fono.</li>\r\n<li>Inserci&oacute;n sin l&iacute;mite en la categor&iacute;a Coleccionismo; Muebles; Decoraci&oacute;n; Electrodom&eacute;sticos; Cocinas y ba&ntilde;os; Vajilla y Menaje; Ropa del hogar; Arte y antig&uuml;edades; Bricolaje y jardiner&iacute;a; Ropa y complementos; Relojes y joyas; Salud y est&eacute;tica; Para ni&ntilde;os y beb&eacute;; Deportes; Bicicletas; Animales y accesorios; Pel&iacute;culas; M&uacute;sica; Instrumentos de m&uacute;sica; Libros y c&oacute;mics; Coleccionismo; Juegos de mesa y juguetes; Vacaciones y viajes; Alimentaci&oacute;n y bebidas; Entradas; Aficiones; Inform&aacute;tica; Consolas y videojuegos; Imagen y sonido; Fotograf&iacute;a; Telefon&iacute;a; Accesorios electr&oacute;nica; Accesorios de motos y coches; Animales y accesorios; Negocios y traspasos; Pisos compartidos y habitaciones.</li>\r\n<li>Inserci&oacute;n sin l&iacute;mite en la categor&iacute;a de Trabajo (tanto ofertas como demandas)</li>\r\n<li>Hasta 3 anuncios en la categor&iacute;a \"otros\". Un usuario no podr&aacute; insertar/publicar m&aacute;s de 3 anuncios durante 1 a&ntilde;o con el mismo email o tel&eacute;fono en esta categor&iacute;a.</li>\r\n</ol></li>\r\n</ol></li>\r\n<li>\r\n<h3>Contrataci&oacute;n de servicios vinculados al anuncio</h3>\r\n<ol>\r\n<li>Condiciones de pago: Los anunciantes particulares deber&aacute;n efectuar el pago de los servicios contratados mediante tarjetas de cr&eacute;dito a trav&eacute;s del propio Portal. En este caso, el servicio no se iniciar&aacute; hasta la correcta recepci&oacute;n del comprobante de pago. Los anunciantes profesionales deber&aacute;n efectuar el pago de los servicios contratados mediante domiciliaci&oacute;n bancaria, transferencia o tarjeta de cr&eacute;dito, dependiendo de las condiciones pactadas con su comercial de referencia en cada momento.</li>\r\n<li>La contrataci&oacute;n del servicio \"subir\", \"pack subir\" vinculado a un anuncio publicado en segundamano.es s&oacute;lo producir&aacute; efectos DURANTE el periodo de vigencia del anuncio, no suponiendo en ning&uacute;n caso una pr&oacute;rroga en la vigencia del mismo ni por finalizaci&oacute;n de su publicaci&oacute;n ni tampoco por eliminaci&oacute;n activa del anuncio por parte del usuario.</li>\r\n</ol></li>\r\n<li>\r\n<h3>Normas de Publicaci&oacute;n de los Anuncios</h3>\r\n<ol>\r\n<li>Con car&aacute;cter general la publicaci&oacute;n de los Anuncios en el Portal estar&aacute; sujeta a una serie de reglas de publicaci&oacute;n cuyo contenido se puede consultar en el siguiente enlace:&nbsp;<a href=\"http://www.segundamano.es/reglas/\" target=\"_blank\">REGLAS PARA LA INSERCI&Oacute;N DE ANUNCIOS</a></li>\r\n</ol></li>\r\n<li>\r\n<h2>Limitaci&oacute;n de la Responsabilidad</h2>\r\n<ol>\r\n<li>El Anunciante reconoce y acepta que la responsabilidad m&aacute;xima de ASE frente al Anunciante que pudiera derivarse de la inserci&oacute;n de Anuncios en el Portal es la siguiente: Si ASE no insertara el Anuncio en las fechas previstas, si el Anuncio no fuera insertado en la forma y t&eacute;rminos acordados, ya sea por razones t&eacute;cnicas o de cualquier otro tipo, o por cualquier otra causa, la responsabilidad m&aacute;xima queda limitada a la reinserci&oacute;n del Anuncio con posterioridad en una posici&oacute;n semejante y, si ello no fuera posible o si ASE as&iacute; lo decidiese, al reembolso de la parte proporcional del precio por Anuncio efectivamente satisfecho por el Anunciante.</li>\r\n<li>En ning&uacute;n caso ASE responder&aacute; por otro tipo de da&ntilde;os, ya sean efectivos, indirectos, o de cualquier otro tipo, ni por el lucro cesante que hubiera podido sufrir el Anunciante por la falta de publicaci&oacute;n puntual y/o correcta de cualquier Anuncio.</li>\r\n<li>ASE no responder&aacute; por los retrasos, publicaci&oacute;n err&oacute;nea ni por la falta de la publicaci&oacute;n del anuncio que sean consecuencia de hechos o circunstancias que est&eacute;n fuera de su control, incluido, a t&iacute;tulo enunciativo y no limitativo, acci&oacute;n gubernativa, incendio, inundaci&oacute;n, insurrecci&oacute;n, terremoto, fallo t&eacute;cnico, mot&iacute;n, explosi&oacute;n, embargo, huelga legal o ilegal, escasez de personal o de material, interrupci&oacute;n del transporte de cualquier tipo, retraso en el trabajo, o cualquier otra circunstancia fuera del control de ASE.</li>\r\n</ol></li>\r\n<li>\r\n<h2>Manifestaciones y garant&iacute;as del Anunciante/Indemnizaciones</h2>\r\n<ol>\r\n<li>La inserci&oacute;n de Anuncios en el Portal se efect&uacute;a en consideraci&oacute;n a las presentes manifestaciones y garant&iacute;as que efect&uacute;a el Anunciante.</li>\r\n<li>El Anunciante tiene derecho a publicar el contenido del Anuncio, sin que ello infrinja la Ley y ning&uacute;n derecho de terceros, incluyendo los derechos de propiedad industrial e intelectual. Ser&aacute; responsabilidad del Anunciante obtener todas las autorizaciones, p&uacute;blicas o privadas, y efectuar todos los pagos por la utilizaci&oacute;n de los derechos de propiedad intelectual e industrial que se contengan en el Anuncio. El Anunciante declara conocer que ASE ha aceptado efectuar la inserci&oacute;n del Anuncio sobre la base de la presente manifestaci&oacute;n y garant&iacute;a.</li>\r\n<li>El Anunciante, as&iacute; como el Anuncio, su contenido y cualquier material del Anunciante a que puedan acceder los Usuarios del Portal a trav&eacute;s del anuncio, cumplen las normas vigentes sobre publicidad, incluida la efectuada por medios electr&oacute;nicos y online, as&iacute; como cualquier otra normativa aplicable, y, en especial, la relativa a telecomunicaciones, protecci&oacute;n de consumidores y usuarios, derecho al honor, a la intimidad y a la propia imagen, y protecci&oacute;n del menor y de la infancia.</li>\r\n<li>La inclusi&oacute;n del anuncio en el Portal no supone el incumplimiento ni la violaci&oacute;n de ninguna obligaci&oacute;n legal y/o contractual asumida por el Anunciante con terceras personas.</li>\r\n<li>El Anunciante ser&aacute; el &uacute;nico responsable, frente a los Usuarios del Portal y terceras personas del texto e informaci&oacute;n contenidas en el Anuncio. As&iacute;, a titulo enunciativo y en ning&uacute;n caso limitativo, ASE no ser&aacute; responsable, ni directa, ni indirecta ni subsidiaria, de los da&ntilde;os y perjuicios de cualquier naturaleza que puedan derivarse para los usuarios del Portal y/o terceras personas de la falta de veracidad, exactitud y/o autenticidad, legalidad de los datos o informaciones contenidos en el Anuncio insertado.</li>\r\n<li>El Anunciante reconoce y acepta que cualquier relaci&oacute;n contractual o extracontractual que, en su caso, formalice con usuarios del Portal o terceras personas contactadas a trav&eacute;s del Portal, se entienden realizados &uacute;nica y exclusivamente entre el Anunciante y el Usuario del Portal y/o la tercera persona. En consecuencia, el Anunciante acepta que ASE no tiene ning&uacute;n tipo de responsabilidad, ni directa, ni indirecta ni subsidiaria, sobre los da&ntilde;os o perjuicios de cualquier naturaleza ocasionados a los Usuarios del Portal y/o terceras personas con motivo de las negociaciones, conversaciones y/o relaciones contractuales o extracontractuales que &eacute;stos formalicen con el Anunciante.</li>\r\n<li>En cualquier caso, el Anunciante accede a indemnizar a ASE, inmediatamente que sea requerido para ello, de todos los gastos, costes, perjuicios y p&eacute;rdidas de cualquier tipo (incluyendo honorarios de abogados y procuradores, aunque su intervenci&oacute;n no sea preceptiva) en que incurra ASE como consecuencia de cualquier reclamaci&oacute;n, efectiva o inminente, de cualquier tipo, relativa a la publicaci&oacute;n o comunicaci&oacute;n al p&uacute;blico del anuncio o de su contenido, incluyendo las basadas en violaci&oacute;n de derechos de propiedad industrial o intelectual, calumnia, difamaci&oacute;n, incumplimiento de deber de confidencialidad, revelaci&oacute;n de secretos, incumplimiento de cualquier deber legal o reglamentario y/o de publicidad il&iacute;cita, falsa o enga&ntilde;osa.</li>\r\n</ol></li>\r\n<li>\r\n<h2>Derecho a modificar y rechazar el Anuncio por ASE</h2>\r\n<ol>\r\n<li>ASE no se obliga a revisar previamente el contenido de ning&uacute;n Anuncio, y cualquier revisi&oacute;n o aprobaci&oacute;n efectuada por ASE no debe entenderse como aceptaci&oacute;n de que dicho Anuncio cumple los t&eacute;rminos de las CONDICIONES GENERALES DE CONTRATACI&Oacute;N.</li>\r\n<li>\r\n<p>ASE se reserva el derecho, ejercitable en cualquier momento y de modo discrecional, a:</p>\r\n<ol>\r\n<li>Rechazar cualquier Anuncio, la orden de inserci&oacute;n de anuncios, o compromiso de ubicaci&oacute;n.</li>\r\n<li>Eliminar cualquier anuncio del Portal o de cualquiera de sus p&aacute;ginas.</li>\r\n<li>Modificar aquellos campos de su anuncio que no cumplan con las normas de inserci&oacute;n del portal, todo ello al objeto de dar mayor calidad al mismo y de acuerdo a las siguientes limitaciones: ASE podr&aacute; modificar la ortograf&iacute;&shy;a del texto, la categor&iacute;&shy;a del producto en caso de haberse clasificado mal, la provincia en caso de no concordar con la ciudad indicada, eliminar fotograf&iacute;as en caso de que no sean correctas o adecuadas al anuncio, as&iacute;&shy; como el t&iacute;tulo y el texto del anuncio en caso de contener alguna de las palabras no permitidas por las reglas de inserci&oacute;n tales como t&iacute;tulos exagerados, exclamaciones, etc. En el resto de casos, si el anuncio no cumple con alguna de las reglas de inserci&iacute;n, ser&aacute; rechazado y se remitir&aacute; un correo electr&oacute;nico en el que se indicar&aacute; los motivos del rechazo y las instrucciones para poder corregirlo.</li>\r\n</ol></li>\r\n</ol></li>\r\n<li>\r\n<h2>Varios</h2>\r\n<ol>\r\n<li>ASE se reserva el derecho a efectuar las modificaciones que estime oportunas en las CONDICIONES GENERALES DE CONTRATACI&Oacute;N, as&iacute; como en los precios del Servicio.</li>\r\n<li>Los precios de los servicios para cada una de las modalidades ser&aacute;n los establecidos en las correspondientes p&aacute;ginas del Portal para cada servicio y ser&aacute;n v&aacute;lidos durante el tiempo que los mismos permanezcan accesibles al Usuario.</li>\r\n<li>Con car&aacute;cter general, ASE informa al Anunciante que no archivar&aacute; el documento electr&oacute;nico en el que se formalice la contrataci&oacute;n del Servicio. Asimismo le informa que el Procedimiento de Contrataci&oacute;n del Servicio y todos los documentos contractuales que regir&aacute;n la relaci&oacute;n formalizada se realizar&aacute;n en lengua espa&ntilde;ola.</li>\r\n<li>Las CONDICIONES GENERALES DE CONTRATACI&Oacute;N que han de regir la relaci&oacute;n entre ASE y el Anunciante ser&aacute;n de aplicaci&oacute;n desde el inicio del Procedimiento de Contrataci&oacute;n Online del Servicio se&ntilde;alado en el presente Documento hasta la finalizaci&oacute;n del plazo de tiempo por el que ha sido contratada la inserci&oacute;n del Anuncio/s en cualquiera de las ediciones de ASE</li>\r\n<li>La utilizaci&oacute;n y contrataci&oacute;n del Servicios estar&aacute; sujeta a&nbsp;<a href=\"http://www.segundamano.es/privacidad.htm?ca=28_s\">Pol&iacute;tica de Protecci&oacute;n de Datos del Portal.</a></li>\r\n<li>El Portal le informa que determinados servidores pueden guardar, en su memoria cach&eacute;, una copia de las p&aacute;ginas consultadas en el portal por los usuarios. Dicha acci&oacute;n se realiza con la finalidad exclusiva de mejorar la velocidad de tr&aacute;fico de las mismas.</li>\r\n</ol></li>\r\n</ol>\r\n<p class=\"InfoHojasReclamaciones\">Les informamos que Anuntis Segundamano Espa&ntilde;a, S.L. pone a disposici&oacute;n de sus usuarios hojas de reclamaciones que podr&aacute;n obtener dirigiendo su solicitud a la atenci&oacute;n del Dpto. Jur&iacute;dico a la siguiente direcci&oacute;n: Plaza Xavier Cugat s/n, 3&ordf; planta, 08174 Sant Cugat del Vall&eacute;s (Barcelona).</p>"
