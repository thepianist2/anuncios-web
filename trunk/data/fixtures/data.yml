    contenido: "<p>POLITICA DE PRIVACIDAD DE TUSANUNCIOSWEB Y USO DE COOKIES</p>\r\n<p>&Uacute;ltima modificaci&oacute;n: 31 de enero de 2013</p>\r\n<p>La presente Pol&iacute;tica de Privacidad tiene por objeto describir la pol&iacute;tica de protecci&oacute;n de datos de TUSANUNCIOSWEB, S.L. (en adelante, &ldquo;TUSANUNCIOSWEB&rdquo;) propietaria de las p&aacute;ginas web ubicadas bajo el dominio www.TUSANUNCIOSWEB.es (en adelante, el &ldquo;Portal&rdquo;) con la direcci&oacute;n www.tusanunciosweb.es</p>\r\n<p>Los datos aportados por los usuarios a TUSANUNCIOSWEB son incluidos en nuestros ficheros registrados ante la Agencia Espa&ntilde;ola de Protecci&oacute;n de Datos (AEPD). La AEPD se encarga de velar por el cumplimiento de las leyes sobre privacidad y protecci&oacute;n de datos y de garantizar la seguridad y privacidad de sus datos.</p>\r\n<p>&nbsp;</p>\r\n<p>INFORMACI&Oacute;N SOBRE DATOS RECABADOS POR TUSANUNCIOSWEB</p>\r\n<p>Los servidores de TUSANUNCIOSWEB est&aacute;n situados en Espa&ntilde;a y recabamos y almacenamos en ficheros tanto informaci&oacute;n facilitada por los usuarios como datos obtenidos a trav&eacute;s de la utilizaci&oacute;n del Portal.</p>\r\n<p>Por tanto, mediante el acceso al Portal o la utilizaci&oacute;n de sus servicios el usuario consiente y autoriza expresamente a que los datos de car&aacute;cter personal facilitados, as&iacute; como los obtenidos por la utilizaci&oacute;n de los servicios, sean incorporados a los ficheros titularidad de TUSANUNCIOSWEB, y que sean tratados exclusivamente de conformidad con los fines establecidos en la presente Pol&iacute;tica de Privacidad, as&iacute; como las Condiciones de Uso.</p>\r\n<p>En el supuesto de que el usuario tuviera que facilitar a TUSANUNCIOSWEB datos personales de terceros, deber&aacute; asegurarse de contar con el consentimiento expreso de dicho tercero, habi&eacute;ndole informado de a qui&eacute;n se van a facilitar los datos, la finalidad y la posibilidad de que TUSANUNCIOSWEB se ponga en contacto con ellos.</p>\r\n<p>La falta de suministro de aquellos datos que sean obligatorios para la prestaci&oacute;n de los servicios o el suministro de datos incorrectos, inexactos o no actualizados imposibilitar&aacute; la prestaci&oacute;n de los servicios por parte de TUSANUNCIOSWEB.</p>\r\n<p>&nbsp;</p>\r\n<p>INFORMACI&Oacute;N FACILITADA POR EL USUARIO</p>\r\n<p>Para publicar un anuncio, el usuario tiene que proporcionar datos personales como, por ejemplo, la direcci&oacute;n del correo electr&oacute;nico, el nombre y en algunas categor&iacute;as tambi&eacute;n el n&uacute;mero de tel&eacute;fono. Para disfrutar de determinados servicios que ofrece TUSANUNCIOSWEB en su Portal, el anunciante tiene que aportar adem&aacute;s informaci&oacute;n bancaria.</p>\r\n<p>Los usuarios que decidan responder a un anuncio por correo electr&oacute;nico tienen que facilitar su direcci&oacute;n del correo electr&oacute;nico.</p>\r\n<p>Los usuarios que decidan marcar anuncios como &ldquo;favoritos&rdquo; nos est&aacute;n proporcionando informaci&oacute;n acerca de sus preferencias.</p>\r\n<p>DATOS OBTENIDOS A TRAV&Eacute;S DE LA UTILIZACI&Oacute;N DE NUESTROS SERVICIOS</p>\r\n<p>Cada vez que uses nuestros servicios o que consultes nuestro contenido, es posible que obtengamos y que almacenemos determinada informaci&oacute;n en los registros del servidor de forma autom&aacute;tica. Estos datos podr&aacute;n incluir:</p>\r\n<p>informaci&oacute;n detallada sobre c&oacute;mo utiliza nuestro servicio (por ejemplo, las consultas de b&uacute;squeda),</p>\r\n<p>informaci&oacute;n est&aacute;ndar del \"web log\" (registro de visitas),</p>\r\n<p>la direcci&oacute;n IP,</p>\r\n<p>informaci&oacute;n relativa a su dispositivo como, por ejemplo, fallos, actividad del sistema, ajustes del hardware, tipo de navegador, idioma del navegador, fecha y hora de tu solicitud y URL de referencia,</p>\r\n<p>&nbsp;</p>\r\n<p>COOKIES</p>\r\n<p>Las cookies son identificadores alfanum&eacute;ricos que enviamos al disco duro de tu ordenador a trav&eacute;s del navegador Web con el fin de que nuestros sistemas puedan reconocer el navegador del usuario y poder prestar un mejor servicio o mejorar las funcionalidades de la p&aacute;gina.</p>\r\n<p>Al visitar las p&aacute;ginas de TUSANUNCIOSWEB y acceder a sus servicios con la configuraci&oacute;n del navegador ajustada para permitir la aceptaci&oacute;n de Cookies, nos confirmas que prestas tu consentimiento a la utilizaci&oacute;n de la tecnolog&iacute;a Cookies que hace TUSANUNCIOSWEB con la siguiente finalidad:</p>\r\n<p>Cookies de uso interno: su finalidad es la de identificar tu navegador o tu cuenta de TUSANUNCIOSWEB; impedir actividades fraudulentas y velar por la seguridad del mismo. Su desactivaci&oacute;n impedir&aacute; utilizar funcionalidades del Servicio e incluso la prestaci&oacute;n del los mismo.</p>\r\n<p>Cookies anal&iacute;ticas: proporcionan datos t&eacute;cnicos y de funcionamiento del Portal y de sus servicios, as&iacute; como de su uso; nos permiten realizar estudios para mejorar el funcionamiento del Portal.</p>\r\n<p>La desactivaci&oacute;n de las Cookies por parte del usuario, mediante la opci&oacute;n que para ello ofrecen los navegadores, imposibilitar&aacute; en todo o en parte la utilizaci&oacute;n del Portal y por tanto de los servicios contratados.</p>\r\n<p>&nbsp;</p>\r\n<p>USO DE LOS DATOS RECOGIDOS</p>\r\n<p>Los datos que recogemos a trav&eacute;s de todos nuestros servicios se utilizan para prestar, mantener, personalizar, proteger y mejorar los servicios de TUSANUNCIOSWEB, desarrollar nuevos servicios y velar por la protecci&oacute;n de TUSANUNCIOSWEB y de nuestros usuarios</p>\r\n<p>Todos los datos facilitados que no tienen car&aacute;cter personal, como por ejemplo, la descripci&oacute;n del bien, del animal, del servicio, etc., las caracter&iacute;sticas y los atributos del mismo, el precio, el nombre de contacto y el n&uacute;mero de tel&eacute;fono son, como es obvio por la naturaleza del servicio, p&uacute;blicos.</p>\r\n<p>Los t&eacute;rminos recogidos en la Pol&iacute;tica de Privacidad y, en concreto, el deber de confidencialidad son de obligado cumplimiento para todos los destinatarios de la informaci&oacute;n recogida, incluyendo el personal contratado por TUSANUNCIOSWEB y aquellos terceros, que en virtud de un contrato de prestaci&oacute;n de servicios, tengan acceso a datos de car&aacute;cter personal y a los equipos o sistemas de TUSANUNCIOSWEB.</p>\r\n<p>&nbsp;</p>\r\n<p>CESI&Oacute;N DE DATOS A TERCEROS</p>\r\n<p>TUSANUNCIOSWEB no comunica, vende, alquila o comparte los datos de car&aacute;cter personal de los usuarios con empresas, organizaciones o personas f&iacute;sicas ajenas a TUSANUNCIOSWEB, salvo consentimiento expreso del interesado.</p>\r\n<p>Dicho consentimiento no ser&aacute; necesario para la comunicaci&oacute;n de datos en los supuestos en los que la Ley los permite expresamente.</p>\r\n<p>&nbsp;</p>\r\n<p>Si TUSANUNCIOSWEB participa en una fusi&oacute;n, adquisici&oacute;n o venta de activos, nos aseguraremos de mantener la confidencialidad de los datos personales e informaremos a los usuarios afectados antes de que sus datos personales sean transferidos o pasen a estar sujetos a una pol&iacute;tica de privacidad diferente.</p>\r\n<p>&nbsp;</p>\r\n<p>UTILIZACI&Oacute;N DE LA INFORMACI&Oacute;N EN EL PORTAL</p>\r\n<p>Los usuarios de TUSANUNCIOSWEB solo pueden utilizar los datos de car&aacute;cter personal publicados en el Portal para tratar con otro usuario sobre un anuncio en particular, no para enviar informaci&oacute;n publicitaria no solicitada o correo basura ni recoger datos de car&aacute;cter personal de una persona que no lo haya autorizado.</p>\r\n<p>TUSANUNCIOSWEB puede revisar o filtrar autom&aacute;tica o manualmente los mensajes de los usuarios enviados a trav&eacute;s del Portal para controlar las actividades maliciosas o el contenido prohibido. Si el usuario utiliza las herramientas de TUSANUNCIOSWEB para enviar contenidos a amigos, nosotros no almacenamos permanentemente las direcciones ni las utilizamos o revelamos para el env&iacute;o de comunicaciones comerciales.</p>\r\n<p>&nbsp;</p>\r\n<p>ACCESO, RECTIFICACI&Oacute;N, CANCELACI&Oacute;N Y OPOSICI&Oacute;N</p>\r\n<p>El usuario puede acceder y/o rectificar la mayor&iacute;a de sus datos de car&aacute;cter personal accediendo a los mismos a trav&eacute;s del Portal. Para acceder o rectificar cualquier otro dato que no pueda consultarse a trav&eacute;s de la p&aacute;gina web, as&iacute; como ejercitar los derechos de cancelaci&oacute;n u oposici&oacute;n, el usuario puede comunicarse con administracion@tusanunciosweb.es o a trav&eacute;s de correo tradicional: TUSANUNCIOSWEB, Apartado postal 29059 de Madrid. TUSANUNCIOSWEB cancelar&aacute; los datos de car&aacute;cter personal cuando ya no se necesitan para los fines descritos anteriormente. La cancelaci&oacute;n da lugar al bloqueo de los datos, conserv&aacute;ndose &uacute;nicamente aqu&eacute;llos necesarios para la atenci&oacute;n de las posibles responsabilidades nacidas del tratamiento, durante el plazo de prescripci&oacute;n de &eacute;stas.</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>SEGURIDAD</p>\r\n<p><br />Utilizamos numerosas herramientas para proteger la informaci&oacute;n personal de nuestros usuarios contra accesos y divulgaciones no autorizadas, sin perjuicio de que las medidas de seguridad en Internet no son inexpugnables y por lo tanto no podemos garantizar su completa seguridad.</p>\r\n<p>&nbsp;</p>\r\n<p>MODIFICACIONES</p>\r\n<p>La Pol&iacute;tica de Privacidad de TUSANUNCIOSWEB se podr&aacute; modificar en cualquier momento. No limitaremos los derechos que corresponden al usuario con arreglo a la presente Pol&iacute;tica de Privacidad sin tu expreso consentimiento. Publicaremos todas las modificaciones de la presente Pol&iacute;tica de Privacidad en esta p&aacute;gina y, si son significativas, efectuaremos una notificaci&oacute;n m&aacute;s destacada (por ejemplo, te enviaremos una notificaci&oacute;n por correo electr&oacute;nico si la modificaci&oacute;n afecta a determinados servicios).</p>\r\n<p>&nbsp;</p>\r\n<p><br />Condiciones de servicio</p>\r\n<p>Los datos recabados por este servicio en la p&aacute;gina de TUSANUNCIOSWEB.es se rigen por nuestra pol&iacute;tica de protecci&oacute;n de datos.</p>\r\n<p>En TUSANUNCIOSWEB nos tomamos muy en serio cualquier uso fraudulento con tarjetas de cr&eacute;dito, d&eacute;bito u operaciones bancarias realizadas por nuestros usuarios. Por ello, los usuarios responsables de este tipo de acciones ser&aacute;n bloqueados permanentemente de nuestra p&aacute;gina y sus datos podr&aacute;n ser comunicados a las autoridades pertinentes.</p>\r\n<p>Te recordamos que seg&uacute;n las Condiciones de Uso, TUSANUNCIOSWEB se reserva el derecho, ejercitable en cualquier momento y de modo discrecional a rechazar cualquier anuncio o compromiso de ubicaci&oacute;n de un anuncio en una categor&iacute;a o localidad determinada. TUSANUNCIOSWEB tambi&eacute;n se reserva el derecho de eliminar cualquier anuncio del Portal sin necesidad de avisar previamente a los usuarios y/o anunciantes.</p>\r\n<p>TUSANUNCIOSWEB puede denegar o poner fin a su servicio y adoptar medidas t&eacute;cnicas y legales para mantener a los usuarios alejados del Portal si creemos que est&aacute;n creando problemas o actuando de forma contraria al esp&iacute;ritu o la forma de nuestras normas y condiciones de uso, todo ello con independencia de cualquier pago realizado por el uso del Portal o servicios complementarios. Sin embargo, decidamos o no retirar el acceso al sitio web de un usuario, no aceptamos ninguna responsabilidad por el uso no autorizado o ilegal del sitio web por los usuarios, tal y como se describe en los p&aacute;rrafos anteriores.</p>\r\n<p>Aspectos a considerar para proteger sus datos de login:</p>\r\n<p><br />Nunca compartas una cuenta de ordenador</p>\r\n<p>Nunca utilices la misma contrase&ntilde;a en m&aacute;s de una cuenta</p>\r\n<p>Nunca menciones tu contrase&ntilde;a a nadie, ni siquiera a personas que afirman ser del servicio al usuario de TUSANUNCIOSWEB</p>\r\n<p>Nunca apuntes una contrase&ntilde;a</p>\r\n<p>Nunca comuniques tu contrase&ntilde;a por tel&eacute;fono, e-mail o mensajer&iacute;a instant&aacute;nea</p>\r\n<p>Aseg&uacute;rate siempre de hacer el log-out antes de dejar tu ordenador desatendido</p>\r\n<p>Pide una nueva contrase&ntilde;a si tienes la sensaci&oacute;n de que la seguridad de tu cuenta pueda correr riesgos</p>\r\n<p>Actualiza siempre tu software anti-virus</p>\r\n<p>Evita acceder a tu cuenta de TUSANUNCIOSWEB desde ordenadores cuyo acceso sea p&uacute;blico (p.ej., en caf&eacute;s de Internet)</p>"
